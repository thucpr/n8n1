<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Food Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensure consistent container width */
        .navbar .container,
        .main .container,
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* Ensure footer spans full width but content is centered */
        .footer {
            width: 100%;
        }
        
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Food Order App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/menu">
                    <i class="fas fa-list me-1"></i>Menu
                </a>
                <a class="nav-link" href="/orders">
                    <i class="fas fa-receipt me-1"></i>Orders
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-receipt me-2"></i>Order History
                </h1>
                
                <div th:if="${orders != null and !orders.isEmpty()}">
                    <div class="row">
                        <div class="col-lg-6 col-xl-4 mb-4" th:each="order : ${orders}">
                            <div class="card h-100">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Order #<span th:text="${order.id}"></span></h6>
                                    <span class="badge" 
                                          th:classappend="${order.status == 'PENDING'} ? 'bg-warning' : 
                                                         (${order.status == 'CONFIRMED'} ? 'bg-info' : 
                                                         (${order.status == 'PREPARING'} ? 'bg-primary' : 
                                                         (${order.status == 'READY'} ? 'bg-success' : 
                                                         (${order.status == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))))"
                                          th:text="${order.status}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="mb-2">
                                        <strong>Customer:</strong> <span th:text="${order.customerName}"></span>
                                    </div>
                                    <div class="mb-2">
                                        <strong>Phone:</strong> <span th:text="${order.customerPhone}"></span>
                                    </div>
                                    <div class="mb-2">
                                        <strong>Address:</strong> <span th:text="${order.customerAddress}"></span>
                                    </div>
                                    <div class="mb-2">
                                        <strong>Order Date:</strong> 
                                        <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <strong>Total:</strong> 
                                        <span class="text-primary" th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></span>
                                    </div>
                                    
                                    <div th:if="${order.orderItems != null and !order.orderItems.isEmpty()}">
                                        <h6>Items:</h6>
                                        <ul class="list-unstyled mb-0">
                                            <li th:each="item : ${order.orderItems}" 
                                                th:text="${item.quantity} + 'x ' + ${item.food.name} + ' - $' + ${#numbers.formatDecimal(item.totalPrice, 1, 2)}">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${orders == null or orders.isEmpty()}" class="text-center py-5">
                    <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
                    <h3 class="text-muted">No orders found</h3>
                    <p class="text-muted">You haven't placed any orders yet.</p>
                    <a href="/menu" class="btn btn-primary">
                        <i class="fas fa-utensils me-1"></i>Start Ordering
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">&copy; 2024 Food Order App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
