<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Food Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensure consistent container width */
        .navbar .container,
        .main .container,
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* Ensure footer spans full width but content is centered */
        .footer {
            width: 100%;
        }
        
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Food Order App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/menu">
                    <i class="fas fa-list me-1"></i>Menu
                </a>
                <a class="nav-link" href="/orders">
                    <i class="fas fa-receipt me-1"></i>Orders
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-shopping-cart me-2"></i>Checkout
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/place-order}" method="post" th:object="${order}">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="mb-3">Customer Information</h5>
                                    
                                    <div class="mb-3">
                                        <label for="customerName" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="customerName" 
                                               th:field="*{customerName}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="customerPhone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="customerPhone" 
                                               th:field="*{customerPhone}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="customerAddress" class="form-label">Delivery Address *</label>
                                        <textarea class="form-control" id="customerAddress" rows="3" 
                                                  th:field="*{customerAddress}" required></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <h5 class="mb-3">Order Summary</h5>
                                    <div id="orderSummary">
                                        <!-- Order summary will be populated here -->
                                        <p class="text-muted">Your order items will be displayed here.</p>
                                    </div>
                                    
                                    <div class="mt-4">
                                        <div class="d-flex justify-content-between">
                                            <span class="h5">Total:</span>
                                            <span class="h5 text-primary" id="totalAmount">$0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a href="/menu" class="btn btn-outline-secondary me-md-2">
                                            <i class="fas fa-arrow-left me-1"></i>Back to Menu
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-credit-card me-1"></i>Place Order
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">&copy; 2024 Food Order App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // This would typically load cart data from session or localStorage
        // For demo purposes, we'll show a placeholder
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderSummary();
        });
        
        function updateOrderSummary() {
            // In a real application, this would load actual cart data
            const orderSummary = document.getElementById('orderSummary');
            orderSummary.innerHTML = '<p class="text-muted">Please add items to your cart from the menu.</p>';
        }
    </script>
</body>
</html>
