<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Food Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .food-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .food-card:hover {
            transform: translateY(-5px);
        }
        .food-image {
            height: 200px;
            object-fit: cover;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        /* Ensure consistent container width */
        .navbar .container,
        .main .container,
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* Ensure footer spans full width but content is centered */
        .footer {
            width: 100%;
        }
        
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Food Order App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/menu">
                    <i class="fas fa-list me-1"></i>Menu
                </a>
                <a class="nav-link" href="/orders">
                    <i class="fas fa-receipt me-1"></i>Orders
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-utensils me-2"></i>Our Menu
                </h1>
                
                <!-- Search and Filter -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <form th:action="@{/menu}" method="get" class="d-flex">
                            <input type="text" name="search" th:value="${searchTerm}" 
                                   class="form-control me-2" placeholder="Search food items...">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group" role="group">
                            <a th:href="@{/menu}" class="btn btn-outline-primary"
                               th:classappend="${selectedCategory == null} ? 'active' : ''">
                                All
                            </a>
                            <a th:each="category : ${categories}" 
                               th:href="@{/menu(category=${category})}"
                               th:text="${category}"
                               class="btn btn-outline-primary"
                               th:classappend="${selectedCategory == category} ? 'active' : ''">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Food Items Grid -->
        <div class="row" th:if="${foods != null and !foods.isEmpty()}">
            <div class="col-lg-4 col-md-6 mb-4" th:each="food : ${foods}">
                <div class="card food-card h-100">
                    <div class="position-relative">
                        <img th:src="${food.imageUrl} ?: 'https://via.placeholder.com/300x200?text=' + ${food.name}"
                             class="card-img-top food-image" th:alt="${food.name}">
                        <span class="badge bg-primary category-badge" th:text="${food.category}"></span>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${food.name}"></h5>
                        <p class="card-text text-muted" th:text="${food.description}"></p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 text-primary mb-0" th:text="'$' + ${#numbers.formatDecimal(food.price, 1, 2)}"></span>
                                <button class="btn btn-primary" th:onclick="'addToCart(' + ${food.id} + ')'">
                                    <i class="fas fa-plus me-1"></i>Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div class="text-center py-5" th:if="${foods == null or foods.isEmpty()}">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">No food items found</h3>
            <p class="text-muted">Try adjusting your search or filter criteria.</p>
            <a href="/menu" class="btn btn-primary">View All Items</a>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shopping-cart me-2"></i>Shopping Cart
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be populated here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">&copy; 2024 Food Order App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = {};
        
        function addToCart(foodId) {
            if (cart[foodId]) {
                cart[foodId]++;
            } else {
                cart[foodId] = 1;
            }
            updateCartDisplay();
            showCartModal();
        }
        
        function updateCartDisplay() {
            // This would typically make an AJAX call to get food details
            // For now, we'll just show the count
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '<p>Items in cart: ' + Object.keys(cart).length + '</p>';
        }
        
        function showCartModal() {
            const modal = new bootstrap.Modal(document.getElementById('cartModal'));
            modal.show();
        }
        
        function proceedToCheckout() {
            // Create a form with cart data and submit
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/checkout';
            
            for (const [foodId, quantity] of Object.entries(cart)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'food_' + foodId;
                input.value = quantity;
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
